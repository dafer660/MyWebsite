
<!DOCTYPE html>
<html lang="en">
    <head lang="en">
        <title>

        </title>

        <script src="https://kit.fontawesome.com/affdd9703e.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/default.css" />

    </head>

    <body>
        <section class="s1">
            <div class="main-navbar">
                <!-- Navbar -->
                <nav class="nav navbar navbar-expand-md" style="background: #363F47">
                    <li class="nav-item btn-sm btn-outline-secondary btn-navbar" style="font-size: medium;margin-left: 10px">
                        <a class="nav-link text-white" href="{{ url_for('main.index') }}">
                            <i class="fas fa-home"></i> Homepage
                        </a>
                    </li>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </div>

                    <nav class="nav navbar-nav navbar-right">
                        <li class="nav-item btn-sm btn-outline-secondary btn-navbar dropdown text-white" style="font-size: medium; margin-left: 10px">
                            <a href="#" class="nav-link dropdown-toggle text-white" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fab fa-microblog"></i> Blog
                            </a>
                            <div class="dropdown-menu " aria-labelledby="navbarDropdown">
                                <a class="dropdown-item btn-sm btn-outline-secondary btn-navbar text-body"
                                   style="font-size: medium" href="{{ url_for('blog.posts', page=1) }}">
                                    Posts
                                </a>
                                <a class="dropdown-item btn-sm btn-outline-secondary btn-navbar text-body"
                                   style="font-size: medium" href="{{ url_for('blog.new_post', post_uuid=post_uuid) }}">
                                    New Post
                                </a>
                            </div>
                        </li>
                        <li class="nav-item btn-sm btn-outline-secondary btn-navbar" style="font-size: medium; margin-left: 10px; margin-right: 10px">
                            <a class="nav-link text-white" href="{{ url_for('main.user', email=current_user.email) }}">
                              <i class="fas fa-user"></i> Profile
                            </a>
                        </li>
                         <li class="nav-item btn-sm btn-outline-secondary btn-navbar" style="font-size: medium; margin-left: 10px; margin-right: 10px">
                                <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">
                                  <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                        </li>
                    </nav>
                </nav>
            </div>
        </section>

        <section class="s2">
            <div class="main-content">

                <div class="border wrapper">

                    <!-- Post title-->
                    <div class="post-title-container">
                        <h4 class="">{{ post.title}}</h4>
                    </div>

                    <!-- left column for psot thumbnail-->
                    <div class="post-thumbnail-container">
                        <svg class="post-thumbnail" width="100%" height="175" xmlns="http://www.w3.org/2000/svg"
                             preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                             aria-label="Placeholder: Thumbnail">
                                <rect width="100%" height="100%" fill="#efeff5"/>
                                <image href="../static/images/index/debian.png" x="5%" y="5%" height="90%" width="90%"/>
                        </svg>
                    </div>

                    <!-- right column for post content-->
                    <div class="post-description-container">
                         <p class="card-text ">{{ post.description }}</p>
                    </div>

                    <!-- last column for post details-->
                    <div class="post-details-container">
                         <i class="icon-user"></i> by <a href="#">John</a>
                          | <i class="icon-calendar"></i> Sept 16th, 2012
                          | <i class="icon-comment"></i> <a href="#">3 Comments</a>
                          | <i class="icon-share"></i> <a href="#">39 Shares</a>
                          | <i class="icon-tags"></i> Tags : <a href="#"><span class="label label-info">Snipp</span></a>
                          <a href="#"><span class="label label-info">Bootstrap</span></a>
                          <a href="#"><span class="label label-info">UI</span></a>
                          <a href="#"><span class="label label-info">growth</span></a>
                    </div>




                </div>
            </div>
        </section>

        <section class="s3">
            <footer class="footer text-center">
                <a  href="#">Back to top</a>
                <br>
                <span class="text-white" >&copy; 2021, Daniel Ferreira LLC</span>
            </footer>
        </section>

    </body>



</html>
